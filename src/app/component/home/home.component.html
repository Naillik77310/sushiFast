<app-header></app-header>
<section class="section">
    <table *ngIf="sushiBoxes.length > 0; else sushiEmpty" class="table is-striped center">
        <thead>
            <tr>
                <th class="tableau">Nom</th>
                <th>Détails</th>
                <th>Prix</th>
                <th>Ajout</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sushi of sushiBoxes">
                <td class="tableau">{{ sushi.nom }}</td>
                <td> 
                    <a href="/details?id={{sushi.id}}"><img src="https://gentle-bears-teach-83-199-247-49.loca.lt/api/image/{{sushi.image}}"></a>                 

                </td> 
                <td>{{sushi.prix}}€</td> 
                <td><a type="button" class="btn btn-success mb-2" (click)="addToPanier(sushi)">Ajouter</a></td>          
            </tr>        
        </tbody>
        <tfoot>
            <div style="font-weight:bold;">Nombre de boxes : {{ sushiBoxes.length }}</div>
        </tfoot>
    </table>
    
    <ng-template #sushiEmpty>
        <p>Pas de sushi boxes ! </p>
    </ng-template>
    
    </section>
