
<section>
    <div class="container h-100 py-5">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Panier :</h3>
        </div>
        <hr />
  
        <div
          class="card rounded-3 mb-4 shadow-sm"
          *ngFor="let box of panier; let i = index"
        >
          <div class="card-body p-4">
            <div class="row d-flex align-items-center">
              <div class="col-md-3 col-lg-3 col-xl-3">
                <img
                  class="card-img-top"
                  src="{{ imageLink }}{{ box.image }}"
                  alt="..."
                  style="width: 100%; height: auto"
                />
              </div>
              <div class="col-md-4 col-lg-4 col-xl-4">
                <p class="lead fw-normal mb-2">{{ box.nom }}</p>
              </div>
              <div class="col-md-2 col-lg-2 col-xl-2">
                <h5 class="mb-0">
                  {{ box.prix * countOccurrences(box) | number : "1.2-2" }} €
                </h5>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-secondary mb-2">
                  {{ countOccurrences(box) }}
                </button>
                <div>
                  <button class="btn btn-success me-3" (click)="addToPanier(box)">
                    Ajouter
                  </button>
                  <button
                    class="btn btn-danger"
                    (click)="removeFromPanier(box.id)"
                  >
                    Supprimer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card">
          <div class="card-body">
            <p class="lead fw-normal mb-2">
              Total: <strong>{{ total }} €</strong>
            </p>
            <mat-dialog-actions>
              <button
                type="button"
                class="btn bg-amazon btn-block btn-lg custom-btn"
                (click)="openConfirmationDialog()"
              >
                Valider la commande
              </button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </section>
